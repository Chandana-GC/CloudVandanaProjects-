<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card CHANDANA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0093E9, #80D0C7);
            color: #fff;
            padding: 20px;
        }

        .card {
            width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 3px solid transparent;
            background-clip: padding-box;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 3px solid #ffdd57;
        }

        .profile-img {
            width: 130px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid gray;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .name {
            font-size: 1.8em;
            margin: 10px 0;
            font-weight: 700;
            background: linear-gradient(90deg, #ffdd57, #f39c12);
            -webkit-background-clip: text;
            color: transparent;
        }

        .designation {
            font-size: 1em;
            color: #ddd;
            font-weight: 400;
        }

        .bio {
            font-size: 0.9em;
            margin: 10px 0;
            color: #f1f1f1;
        }

        .progress {
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            margin: 5px 0;
        }

        .progress div {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, #ffdd57, #f39c12);
        }

        .social-icons a {
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #ffdd57;
            transform: scale(1.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Chandana photo.jpg" alt="Profile Picture" class="profile-img">
        <h2 class="name">CHANDANA G C</h2>
        <p class="designation">Software Engineer Associate</p>
        <p class="bio">Motivated and highly adaptable graduate with a Bachelor's in Computer Science & Engineering, skilled in Python Full-Stack Development.</p>

        <div class="section">
            <h3>Technical Skills</h3>
            <p>Python</p>
            <div class="progress"><div style="width: 80%;"></div></div>
            <p>ReactJS</p>
            <div class="progress"><div style="width: 75%;"></div></div>
            <p>HTML & CSS</p>
            <div class="progress"><div style="width: 90%;"></div></div>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="footer">&copy; 2025 || CHANDANA G C || All Rights Reserved.</div>
</body>
</html>
